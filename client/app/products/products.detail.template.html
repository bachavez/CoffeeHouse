
<div class="panel panel-primary">
      <div class="panel-heading">
            <h3 class="panel-title">Edit Product</h3>
      </div>
      <div class="panel-body">
          <div class="row">
              <div class="col-sm-6">
                <div class="form group">
                    <label for="">Product Name</label>
                    <input type="text" class='form-control' ng-model='productsDetailCtrl.product.productName'>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Product Description</label>
                    <input type="text" class='form-control' ng-model='productsDetailCtrl.product.description'>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-4">
                <label for="">Price</label>
                <input type="text" class='form-control' ng-model='productsDetailCtrl.product.price'>
              </div>
              <div class="col-sm-4">
                <label for="">Cost</label>
                <input type="text" class='form-control' ng-model='productsDetailCtrl.product.cost'>
              </div>
          </div>     
      </div>

      <div class="panel-footer clearfix">
          <button class="btn btn-success pull-right" ng-click="productsDetailCtrl.save(productsDetailCtrl.product)">
              <i class="fa fa-save"></i> Save Product
          </button>
      </div>
</div>
