<div class="panel palnel-default">
    <div class"panel heading">
        Edit Sale
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="">Sale Date</label>
            <input type="input" class="form-control" ng-model = "salesDetailCtrl.sale.date">
        </div>

        <hr>

        <button
            class = "button btn-primary btn-drink" 
            ng-repeat="product in salesDetailCtrl.products"
            ng-click="salesDetailCtrl.addDrink(product)">
            {{product.productName}} (<small>{{product.price | currency}}</small>)
        </button>

        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="saledetail in salesDetailCtrl.sale.saledetails">
                    <td><input type="number" class="form-control form-quantity " ng-model="saledetail.quantity" ></td>
                    <td>{{saledetail.product.productName}}</td>
                    <td>{{saledetail.product.price}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
